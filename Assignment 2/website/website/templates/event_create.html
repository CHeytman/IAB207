{% extends 'base.html'%}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<div style="font-size: 100%;font-family: 'Times New Roman', Times, serif">
    <h1 style="text-align: center; margin-top: 3%; font-size: 50px !important">Create Your Event</h1>
</div>

<div style="margin-left: 30%; margin-right: 30%">
    <form>
        <div class="form-group">
            <input type="email" class="form-control form-control-lg" id="colFormLabelLg" placeholder="Your Event Name">
          </div>

          <div class="form-group">
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="9" placeholder="Your Event Image" disabled style="margin-top: 4%"></textarea>
          </div>    

          <form>
            <div class="form-group">
              <input type="file" class="btn btn-warning">
            </div>
          </form>


          <div class="form-group row" style="margin-top: 4%; white-space: nowrap;">
            <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg" >Event Description</label>
            <div class="col-sm-10">
              <input type="email" class="form-control form-control-lg" id="colFormLabelLg" placeholder="Enter Your Event's Description" style="margin-left:4%;">
            </div>
          </div>
          <div class="form-group row" style="margin-top: 4%; white-space: nowrap;">
            <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg" >Event Date</label>
            <div class="col-sm-10">
              <input type="email" class="form-control form-control-lg" id="colFormLabelLg" placeholder="Enter Your Event's Date" style="margin-left:4%;">
            </div>
          </div>
          <div class="form-group row" style="margin-top: 4%; white-space: nowrap;">
            <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg" >Event Address</label>
            <div class="col-sm-10">
              <input type="email" class="form-control form-control-lg" id="colFormLabelLg" placeholder="Enter Your Event's Address" style="margin-left:4%;">
            </div>
          </div>
          <div class="form-group row" style="margin-top: 4%; white-space: nowrap;">
            <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg" >Ticket Quantity</label>
            <div class="col-sm-10">
              <input type="email" class="form-control form-control-lg" id="colFormLabelLg" placeholder="Enter Your Event's Ticket Quantity" style="margin-left:4%;">
            </div>
          </div>
          <div class="form-group row" style="margin-top: 4%; white-space: nowrap;">
            <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg" >Ticket Price</label>
            <div class="col-sm-10">
              <input type="email" class="form-control form-control-lg" id="colFormLabelLg" placeholder="Enter Your Event's Ticket Price" style="margin-left:4%;">
            </div>
          </div>
          <div class="form-group row" style="margin-top: 4%; white-space: nowrap;">
            <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg" >Special Tickets</label>
            <div class="col-sm-10">
              <input type="email" class="form-control form-control-lg" id="colFormLabelLg" placeholder="Leave Blank If Not Applicable" style="margin-left:4%;">
            </div>
          </div>
            <div style="margin-top: 4%; margin-left: 40%">
                <button type="button" class="btn btn-warning">Save For Later</button>
                <button type="button" class="btn btn-warning">Save and Publish</button>
            </div>
      </form>
</div>



{% endblock %}
